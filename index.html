<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Farcaster Persona</title>
    <style>
      :root {
        --bg: #0b1020;
        --panel: rgba(11, 16, 32, 0.6);
        --accent: #825bff;
        --border: #273053;
        --text: #e9edff;
        --muted: #95a1c9;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #131a33 0%, #05070c 55%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 20px 12px 80px;
      }
      .app {
        width: min(420px, 100%);
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      h1 {
        font-size: 20px;
        margin: 0;
      }
      .subtitle {
        font-size: 13px;
        color: var(--muted);
      }
      .card {
        background: rgba(12, 17, 33, 0.8);
        border: 1px solid rgba(130, 91, 255, 0.25);
        border-radius: 18px;
        padding: 16px 16px 14px;
        display: flex;
        gap: 14px;
        align-items: flex-start;
      }
      .avatar {
        width: 58px;
        height: 58px;
        border-radius: 16px;
        background: linear-gradient(160deg, #825bff 0%, #63d6ff 100%);
        display: grid;
        place-items: center;
        font-weight: 600;
        font-size: 20px;
      }
      .persona-texts {
        flex: 1;
      }
      .persona-name {
        font-weight: 600;
      }
      .persona-role {
        font-size: 12px;
        color: var(--muted);
      }
      .persona-bio {
        font-size: 12px;
        margin-top: 5px;
        line-height: 1.35;
      }
      .panel {
        background: rgba(7, 11, 23, 0.5);
        border: 1px solid rgba(39, 48, 83, 0.7);
        border-radius: 14px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      label {
        font-size: 12px;
        color: var(--muted);
      }
      input, textarea {
        width: 100%;
        border-radius: 10px;
        border: 1px solid rgba(39, 48, 83, 0.7);
        background: rgba(4, 6, 14, 0.25);
        padding: 7px 10px;
        color: var(--text);
        font-size: 13px;
      }
      textarea {
        min-height: 60px;
        resize: vertical;
      }
      .actions {
        display: flex;
        gap: 10px;
      }
      .btn {
        flex: 1;
        background: var(--accent);
        border: none;
        border-radius: 10px;
        padding: 9px 10px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-secondary {
        background: rgba(0,0,0,0.1);
        border: 1px solid rgba(130, 91, 255, 0.28);
      }
      .footnote {
        font-size: 11px;
        color: var(--muted);
        text-align: center;
        margin-top: 2px;
      }
      @media (max-width: 460px) {
        body { padding-bottom: 10px; }
        .card { gap: 12px; }
        .actions { flex-direction: column; }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <div>
        <h1>Farcaster Persona</h1>
        <p class="subtitle">Quick persona card to share in casts.</p>
      </div>

      <!-- preview block -->
      <div class="card" id="preview">
        <div class="avatar" id="avatarInitials">FP</div>
        <div class="persona-texts">
          <div class="persona-name" id="pName">FC Persona</div>
          <div class="persona-role" id="pRole">Builder Â· Farcaster</div>
          <div class="persona-bio" id="pBio">Writes mini apps, experiments with casts and channels.</div>
        </div>
      </div>

      <!-- form -->
      <div class="panel">
        <div>
          <label for="name">Name / handle</label>
          <input id="name" placeholder="e.g. Liza | FC" maxlength="40" />
        </div>
        <div>
          <label for="role">Role / focus</label>
          <input id="role" placeholder="e.g. Growth & community" maxlength="60" />
        </div>
        <div>
          <label for="bio">Short bio</label>
          <textarea id="bio" placeholder="e.g. Ship small FC tools, love Base, open to collabs."></textarea>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="shareBtn">Share to Farcaster</button>
        <button class="btn btn-secondary" id="copyBtn">Copy text</button>
      </div>
      <p class="footnote" id="status"></p>
    </main>

    <script type="module">
      import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";

      // let Farcaster know we're ready
      try { sdk?.actions?.ready?.(); } catch {}

      const nameInput = document.getElementById("name");
      const roleInput = document.getElementById("role");
      const bioInput  = document.getElementById("bio");

      const pName = document.getElementById("pName");
      const pRole = document.getElementById("pRole");
      const pBio  = document.getElementById("pBio");
      const avatarInitials = document.getElementById("avatarInitials");
      const status = document.getElementById("status");

      function updatePreview() {
        const n = nameInput.value.trim() || "FC Persona";
        const r = roleInput.value.trim() || "Builder Â· Farcaster";
        const b = bioInput.value.trim()  || "Writes mini apps, experiments with casts and channels.";

        pName.textContent = n;
        pRole.textContent = r;
        pBio.textContent  = b;

        const initials = n
          .split(/[\s|@]+/)
          .filter(Boolean)
          .slice(0, 2)
          .map(w => w[0]?.toUpperCase() || "")
          .join("") || "FP";
        avatarInitials.textContent = initials;
      }

      nameInput.addEventListener("input", updatePreview);
      roleInput.addEventListener("input", updatePreview);
      bioInput.addEventListener("input", updatePreview);

      // share button
      document.getElementById("shareBtn").addEventListener("click", async () => {
        const text = `ðŸŸ£ ${pName.textContent}
${pRole.textContent}
${pBio.textContent}

https://neon-tap-shooter.vercel.app`;
        try {
          if (!sdk?.actions?.composeCast) {
            status.textContent = "SDK is not available here. Open from Farcaster app.";
            return;
          }
         await sdk.actions.composeCast({
  text,
  embeds: ["https://neon-tap-shooter.vercel.app/og.png?v=2"]
});

          status.textContent = "Cast composer opened in Farcaster âœ…";
        } catch (e) {
          console.log(e);
          status.textContent = "Could not open cast composer";
        }
      });

      // copy button
      document.getElementById("copyBtn").addEventListener("click", async () => {
        const text = `${pName.textContent} â€” ${pRole.textContent}\n${pBio.textContent}`;
        try {
          await navigator.clipboard.writeText(text);
          status.textContent = "Copied to clipboard âœ…";
        } catch (_) {
          status.textContent = text;
        }
      });

      // initial fill
      updatePreview();
    </script>
  </body>
</html>
