<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Who are you on Farcaster today?</title>
  <style>
    :root {
      --bg: radial-gradient(circle at top, #0f172a 0%, #050816 65%, #000 100%);
      --card: rgba(10,12,22,0.65);
      --accent: #8b5cf6;
      --text: #e2e8f0;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      color: var(--text);
    }
    .app {
      width: min(420px, 100%);
      padding: 20px 16px 24px;
      text-align: center;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(139,92,246,0.25);
      border-radius: 20px;
      padding: 20px 18px 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .role {
      margin: 14px auto 14px;
      font-size: 22px;
      font-weight: 600;
      line-height: 1.3;
      color: #fff;
    }
    .descr {
      font-size: 13px;
      opacity: .7;
      margin-bottom: 16px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      border: 1px solid rgba(226,232,240,.08);
      background: rgba(15,23,42,.8);
      color: #fff;
      border-radius: 12px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 500;
    }
    .primary {
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      border: none;
    }
    small {
      display: block;
      margin-top: 14px;
      font-size: 11.5px;
      opacity: .35;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>Who are you on Farcaster today?</h1>
      <div id="role" class="role">loading‚Ä¶</div>
      <div class="descr">Tap ‚ÄúAnother one‚Äù if you don‚Äôt like it üòé</div>
      <div class="buttons">
        <button id="another">Another one</button>
        <button id="share" class="primary">Share to Farcaster</button>
      </div>
      <small>If you opened this outside Farcaster, sharing may not work.</small>
    </div>
  </div>

  <script type="module">
    import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";
    // tell Farcaster preview we are ready
    try { sdk?.actions?.ready?.(); } catch {}

    const roles = [
      "üíú Meme curator of the day",
      "üü£ Farcaster explorer",
      "üß¨ Forever builder mode",
      "ü™Ñ Cast crafter",
      "üõ∞ Mini app enjoyer",
      "üéØ Replies that actually help",
      "‚ö° Hype booster",
      "üå∏ Community lore keeper",
      "üßä Calm moderator energy",
      "üì° Hunter of underrated casts",
      "ü™ê Social graph enjoyer",
      "ü¶´ Ship-it beaver",
      "ü§ñ AI-first caster"
    ];

    const roleEl = document.getElementById("role");
    const anotherBtn = document.getElementById("another");
    const shareBtn = document.getElementById("share");

    function pickRandom() {
      const r = roles[Math.floor(Math.random() * roles.length)];
      roleEl.textContent = r;
      return r;
    }

    // initial
    let currentRole = pickRandom();

    anotherBtn.addEventListener("click", () => {
      currentRole = pickRandom();
    });

    shareBtn.addEventListener("click", async () => {
      shareBtn.textContent = "Opening‚Ä¶";
      try {
        if (!sdk?.actions?.composeCast) {
          alert(
            "This works only inside Farcaster (mini app / preview).\n\nText:\n" + currentRole
          );
          shareBtn.textContent = "Share to Farcaster";
          return;
        }

        // try to get user info to personalize
        let suffix = "";
        try {
          const u = await sdk.user.get();
          if (u?.username) suffix = ` ‚Äî @${u.username}`;
          else if (u?.fid) suffix = ` ‚Äî FID ${u.fid}`;
        } catch {}

        await sdk.actions.composeCast({
          text: `Today I am: ${currentRole}${suffix}`,
          url: location.origin
        });
        shareBtn.textContent = "Shared ‚úÖ";
        setTimeout(() => (shareBtn.textContent = "Share to Farcaster"), 1200);
      } catch (err) {
        console.log("share error", err);
        shareBtn.textContent = "Error";
        setTimeout(() => (shareBtn.textContent = "Share to Farcaster"), 1200);
      }
    });
  </script>
</body>
</html>
